

{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Edit Task</h2>
            <form action="/edit_task/{{ task[0] }}" method="post">
                <div class="form-group">
                    <label for="task_name">Task Name</label>
                    <input type="text" class="form-control" id="task_name" name="task_name" value="{{ task[1] }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required>{{ task[2] }}</textarea>
                </div>
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task[3] }}" required>
                </div>
                <div class="form-group">
                    <label for="assignee">Assign To</label>
                    <select class="form-control" id="assignee" name="assignee" required>
                        <option selected disabled>Select Employee</option>
                        {% for employee in employees %}
                        <option value="{{ employee[0] }}" {% if employee[0] == task[4] %}selected{% endif %}>{{ employee[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="todo" {% if task[5] == 'todo' %}selected{% endif %}>To Do</option>
                        <option value="inprogress" {% if task[5] == 'inprogress' %}selected{% endif %}>In Progress</option>
                        <option value="completed" {% if task[5] == 'completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update Task</button>
                    <a class="btn btn-secondary" href="/manager_view">Go Back</a>
                    <a class="btn btn-danger" href="/logout">Logout</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
